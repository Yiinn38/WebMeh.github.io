<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica 4</title>
    </head>
    <body>
        <script>

            let a = 200; let b = 100

            function multiplicar(a,b){
                return a * b
            }

            let resltado = multiplicar(a,b)
            console.log(resltado)

            function area(radio){
                let area = (Math.PI) * (Math.pow(radio, 2))
                return area
            }

            console.log(area(10))

            function toCelsius(farenheit){
                return (5/9) * (farenheit-32)
            }

            let temp = toCelsius(77)
            console.log('Temperatura: ' +temp)

            const carro = {
                marca : 'Tesla',
                modelo : 'Model 3',
                color: 'Blanco',
                age: 2023
            }


            let arreglo = [1, 2, 3, 4, 5]


            console.log('Tipo: ', typeof carro.marca) //typeof regresa el tipo de dato que es
            console.log('Es del a√±o: ', typeof carro['age'])
            console.log('Arreglo: ', typeof arreglo)

            let hora = new Date().getHours();
            let min = new Date().getMinutes();
            let seg = new Date().getSeconds();
            console.log(`Hora actual: ${hora}h ${min}m ${seg}s`);

            if (hora < 12){
                console.log('Buenos dias')
            } else if (hora < 18){
                console.log('Buenas tardes')
            } else {
                console.log('Buenas noches')
            }

            switch (new Date().getDay()) {
                case 0:
                    console.log('Domingo');
                    break;
                case 1:
                    console.log('Lunes');
                    break;
                case 2:
                    console.log('Martes');
                    break;
                case 3:
                    console.log('Miercoles');
                    break;
                case 4:
                    console.log('Jueves');
                    break;
                case 5:
                    console.log('Viernes');
                    break;
                case 6:
                    console.log('Sabado');
                    break;
            }


            let j = 500;
            let nombre = "Mariana";
            for(let j = 10; j <= 20; j++) {
                console.log(j);
                let nombre = "Romina";
                console.log("Nombre dentro del for:", nombre);
            }
            console.log("Valor de j fuera del ciclo:", j);
    
            console.log("Nombre:", nombre);
    
            const PI = Math.PI;
            console.log(PI);
    
            const persona = { nombre : "Juan", edad : 30, sexo : "M", casado : false};
    
            for(let propiedad in persona) {
                console.log(propiedad, persona[propiedad]);
            }
    
            let marcas = ["Toyota", "Nissan", "Honda", "Mazda"];
            for(let marca of marcas) {
                console.log(marca);
            }
    
            j = 1;  
            while(j < 30) {
                console.log(j);
                j++;
            }

        </script>
    </body>
</html>
