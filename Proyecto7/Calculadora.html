<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Calculadora Simple</title> 
</head>

<body>
  <div class="calculadora text-center">
    <td><input type="text" id="display" disabled placeholder="0" style="font-size: 1.8em; " class="resultados"></td>
    <table>
      <hr style="color: rgb(150, 150, 150);">
      <tr>
        <td><input type="button" value="C" onclick="clearDisplay('C')" style="color: red;"></td>
        <td><input type="button" value="√" onclick="calculateSquareRoot()"></td>
        <td><input type="button" value="x²" onclick="calculateSquare()"></td>
        <td><input type="button" value="π" onclick="appendToDisplay(3.14)"></td>
        <td></td>
      </tr>
      <tr>
        <td><input type="button" value="1" onclick="appendToDisplay('1')"></td>
        <td><input type="button" value="2" onclick="appendToDisplay('2')" ></td>
        <td><input type="button" value="3" onclick="appendToDisplay('3')"></td>
        <td><input type="button" value="÷" onclick="appendToDisplay('/')"></td>
      </tr>
      <tr>
        <td><input type="button" value="4" onclick="appendToDisplay('4')"></td>
        <td><input type="button" value="5" onclick="appendToDisplay('5')"></td>
        <td><input type="button" value="6" onclick="appendToDisplay('6')"></td>
        <td><input type="button" value="-" onclick="appendToDisplay('-')"></td>
      </tr>
      <tr>
        <td><input type="button" value="7" onclick="appendToDisplay('7')"></td>
        <td><input type="button" value="8" onclick="appendToDisplay('8')"></td>
        <td><input type="button" value="9" onclick="appendToDisplay('9')"></td>
        <td><input type="button" value="+" onclick="appendToDisplay('+')"></td>
      </tr>
      <tr>
        <td><input type="button" value="x" onclick="appendToDisplay('*')"></td>
        <td><input type="button" value="0" onclick="appendToDisplay('0')"></td>
        <td><input type="button" value="." onclick="appendToDisplay('.')"></td>
        <td><input type="button" value="=" onclick="calculate()"></td>
      </tr>
    </table>
  </div>

  <details style="color: rgb(59, 59, 59); margin-top: 1em;">
    <summary>Historial de Operaciones</summary>
    <ul id="history" style="font-size: 1.2em; margin-top: 10px;"></ul>
  </details>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>

</body>
</html>
